<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Enter Book Preferences</h1>
        <form action="/recommend" method="POST">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Book Title</label>
                <input type="text" id="title" name="title" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-4">
                <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                <input type="text" id="author" name="author" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <div class="mb-6">
                <label for="publisher" class="block text-sm font-medium text-gray-700">Publisher</label>
                <input type="text" id="publisher" name="publisher" class="mt-1 p-2 w-full border rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded w-full hover:bg-blue-600">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
